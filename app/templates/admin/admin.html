{% extends "admin/base.html" %}
    {% block content %}
     {% include 'admin/_nav.html'%}   
        <!-- Page Content -->
        <h1>Welcome to the Admin Panel</h1>
        <p>This is where you can manage your e-commerce platform.</p>

        <!-- Data Cards -->
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Products</h5>
                <p class="card-text">{{ products_amount }}</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Orders</h5>
                <p class="card-text">{{ orders_amount }}</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text">{{ users_amount }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
